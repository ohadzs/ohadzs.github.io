<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Ohad's Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Assistant', sans-serif;
      font-size: 20px;
      line-height: 1.8;
      padding: 2rem;
      background: #fff;
      color: #111;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <pre id="content">טוען...</pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (!file) {
      document.getElementById("content").textContent = "לא נבחר קובץ.";
    } else {
      fetch(`hebrew/${file}`)
        .then(response => {
          if (!response.ok) throw new Error("File not found");
          return response.text();
        })
        .then(text => {
          document.getElementById("content").textContent = text;
        })
        .catch(() => {
          document.getElementById("content").textContent = "שגיאה בטעינה.";
        });
    }
  </script>
</body>
</html>
